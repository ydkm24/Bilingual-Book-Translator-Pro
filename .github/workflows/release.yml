name: Build and Release

on:
  push:
    tags:
      - 'v*' # Trigger on version tags like v1.0.3

jobs:
  build:
    name: Build Installer
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11' # Matches your environment

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          if (Test-Path requirements.txt) { pip install -r requirements.txt }

      - name: Run PyInstaller
        run: |
          python -m PyInstaller --noconfirm pdf_translator.spec

      - name: Zip Distribution
        shell: pwsh
        run: |
          Compress-Archive -Path dist/BilingualBookTranslatorPro -DestinationPath BilingualBookTranslatorPro.zip

      - name: Create Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: BilingualBookTranslatorPro.zip
          body_path: manifest.json # Or a dedicated changelog
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
